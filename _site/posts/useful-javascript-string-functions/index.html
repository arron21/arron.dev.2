    <h3>Getting the last 4 characters of a string</h3>
<p>The easiest way to get the last 4 characters of a string is by using a <strong>.slice()</strong></p>
<p>const str = &quot;Wj34H9PU50UI24k49u9BtUX1nkBe6P4Z AUTO&quot;</p>
<p>const lastFour = str.slice(-4);</p>
<p>console.log(lastFour); // &quot;AUTO&quot;</p>
